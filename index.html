<!DOCTYPE html>
<html>
    
        <head>
          <title>Registration Form</title>
        </head>
        <body>
            <form>  
                <div class="container">  
            <link rel="stylesheet" href="index.css">
            <center><h1>Registration Form</h1></center>
            <p>Please enter the details to register:</p>
            <label>First Name</label>
            <input type = "text" placeholder ="Enter Firstname" required/>
            <br><br>
            <label>Last Name</label>
            <input type ="text" placeholder="Enter Lastname" required/>
            <br><br>
            <label>Age</label>
            <select>  
                <option value="18">18</option>  
                <option value="19">19</option>  
                <option value="20">20</option>  
                <option value="21">21</option>  
                <option value="22">22</option>  
                <option value="23">23</option>  
                <option value="24">24</option>  
                </select>
                <br><br>
                <label>Gender</label><br>
                <input type="radio" name="male"/> Male <br>  
                <input type="radio" name="female"/> Female <br>  
                <input type="radio" name="other"/> Other  
                <br><br>
                <label>DOB :</label>
                <input type ="date" placeholder="Enter DOB"/>
                <br><br>
                <p>Click <a href="https://www.google.com/">here</a> for more information</p>
                <br>
                <button type="submit" class="registerbtn">Register</button>
               <!-- <input type="button" value="Submit"/> -->
                </div>
                </form> 
        </body>
    
</html>

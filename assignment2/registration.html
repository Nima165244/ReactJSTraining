<!DOCTYPE html>
<html>
    
        <head>
          <title>Registration</title>
          <link rel="stylesheet" href="registration.css"/>
          <script src="registration.js" type ="text/javascript">

          </script>
        </head>
        <body>
            
            <center><h1 class ="heading">Registration</h1></center>
         
            <form onsubmit="return confirmPassword()" action="profile.html">  
             
            <div class="container">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" required>
            <br><br>
            <label>First Name</label>
            <input type = "text" placeholder ="Enter Firstname" id="firstname" required/>
            <br><br>
            <label>Last Name</label>
            <input type ="text" placeholder="Enter Lastname" id="lastname" required/>
            <br><br>
            <label>DOB :</label>
                <input type ="date" placeholder="Enter DOB" id="dob" required/>
                <br><br>
                <label>Gender</label><br>
                <input type="radio" name="gender"  id="male" value="male"checked = "true"/> Male <br>  
                <input type="radio" name="gender"  id="female" value="female"/> Female <br>  
                <input type="radio" name="gender" id="other" value="other"/> Other  
                <br><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter password" id ="password1" required/>
                
                <br><br>
                <label>Confirm Password</label><br>
                <input type="password" placeholder="Confirm password" id ="password2" required/>
                <br><br>
                
                <button type="submit" class="registerbtn">Register</button><br><br>
                <p> <a href="login.html">Already have an account?</a></p>

                </div>
                </form> 
        </body>
    
</html>
